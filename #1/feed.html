<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Instargram
        </title>
    </head>
    <link href="background.css" rel="stylesheet" type="text/css"/>
    <link href="feed.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" href="IconSamples/img/icon.png">

    <body>
        <div class="main">
            <section class="cardViewSection">
                <div class="cardView">
                    <header>
                        <div class="userNickName">LikeLionSSU</div>
                    </header>
                    <div class="cardImage">
                        <img src= "IconSamples/img/ssu_likelion_logo.png" alt="sample">
                    </div>

                    <div class="cardInfo">
                        <div class="InfoLeft">
                            <img class="feedImg" src="IconSamples/img/liked.png" alt="좋아요" />
                            <img class="feedimg" src="IconSamples/img/comment.png" alt="코멘트" />
                            <img class="feedimg" src="IconSamples/img/upload.png" alt="업로드" />
                        </div>
                        <div class="InfoRight">
                            <img class="feedimg" src="IconSamples/img/edit.png" />
                            <img class="feedimg" src="IconSamples/img/delete.png" />
                        </div>
                    </div>
                    <div class="comment">
                        <form action="">
                            <input type="text" placeholder="댓글 입력..">
                        </form>
                    </div>  
                </div>
            </section>

        </div>
    </body>
</html>
